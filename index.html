<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Guesser!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/web-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <nav>   <!-- Creates the Navbar -->
        <ul>
            <li><img src="images/web-icon.png" alt=""></li>
            <li>Weather Guesser</li>
            <li id="round"></li>
            <li id="settings"><button id="settings-button" onclick="toggleSettings()"><img src="images/settings-icon.png" alt=""></button></li>
        </ul>
    </nav>

    <div class="settings-screen" id="settings-screen">
        <h1>Settings</h1>
        <div id="settings-exit" onclick="toggleSettings()">
            x
        </div>
        <ul> <!-- Settings still need to be implemented -->
            <li>Master Volume
                <div id="master-volume"></div>
            </li>
            <li>Music Volume
                <div id="music-volume"></div>
            </li>
            <li>SFX Volume
                <div id="SFX-volume"></div>
            </li>
            <li>Temperature Unit
                <div id="temperature-unit"></div>
            </li>
            <li>Difficulty
                <div id="difficulty"></div>
            </li>
        </ul>
    </div>
    <!-- Creates the Start button -->
    <div class="start-button-container" id="start">
        <button class="start-button" onclick="start_game(30, 3);">Start</button>
    </div>
    <!-- Creates the Waitscreen -->
    <div class="wait-screen"></div>
    <!-- Creates the Point Tracker -->
    <div>
        <span id="points-tracker">You have 0 points!</span>
    </div>
    <!-- Creates the Game -->
    <div class="game-container" id="main-game">
        <h1 id="guess-prompt">Guess the temperature in [City]</h1>
        <div class="timer">
            <span class="timer-text" id="safeTimerDisplay">Timer</span>
            <span class="timer-icon">
                <ion-icon name="hourglass-outline"></ion-icon>
            </span>
        </div>
        <div id="map"></div>
        <input type="search" id="guess" placeholder="Input your guess..">
    </div>
    <!-- Creates the Restart Game Button -->
    <div class="restart-container">
        <button id="restart" onClick="window.location.reload();">Restart Game</button>
    </div>
    <!-- Initializes Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
